{{#each messages}}
<li class="list-item {{className}}">
  <div class="item-head">
    <div class="item-time">{{from_now}}</div>
  </div>
  <div class="item-body">
    <img class="item-media" src="{{user_avatar}}"/>
    <div class="item-inner">
      <div class="inner-content">
        <div class="item-title">{{user_nickname}}</div>
        <p class="item-subtitle type-{{type}}">
          {{content_html}}
        </p>
      </div>
    </div>
  </div>
</li>
{{/each}}
