<div id="main-page" class="page tabbar-fixed">
    <!-- tabbar start -->
    <div class="tabs">
        <div class="tab" ng-class="{'active': ui.tabs.activeIndex === 0}" ng-include="'messageMain.html'"></div>
        <div class="tab" ng-class="{'active': ui.tabs.activeIndex === 1}" ng-include="'contactList.html'"></div>
        <div class="tab" ng-class="{'active': ui.tabs.activeIndex === 2}" ng-include="'userMain.html'"></div>
    </div>
    <div class="toolbar tabbar tabbar-labels">
        <div class="toolbar-inner">
            <a href="#" class="tab-link" ng-class="{'active': ui.tabs.activeIndex === 0}" ng-click="ui.tabs.activeIndex = 0">
                <span class="tabbar-icon ico-message">
                    <span ng-show="ui.message.unreadCount > 0" class="ui-badge bg-red">
                        <span class="badge-inner">
                            {{ui.message.unreadCount < 99 ? ui.message.unreadCount : '99+'}}
                        </span>
                    </span>
                </span>
                <span class="tabbar-label">消息</span>
            </a>
            <a href="#" class="tab-link" ng-class="{'active': ui.tabs.activeIndex === 1}" ng-click="ui.tabs.activeIndex = 1">
                <i class="tabbar-icon ico-users"></i>
                <span class="tabbar-label">通讯录</span>
            </a>
            <a href="#" class="tab-link" ng-class="{'active': ui.tabs.activeIndex === 2}" ng-click="ui.tabs.activeIndex = 2">
                <span class="tabbar-icon ico-me">
                    <i ng-show="ui.alert.update.visible" class="item-dot bg-red"></i>
                </span>
                <span class="tabbar-label">我的</span>
            </a>
        </div>
    </div>
    <!-- tabbar end -->
</div>
