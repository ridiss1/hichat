<div class="page contact-detail-page" ng-controller="contactDetailCtrl">
  <navbar title=""></navbar>
  <div class="page-content">
    <img class="detail-cover" src="assets/images/cbg-0.jpg" lazy-src="{{contact.bg_image}}"/>
    <div class="detail-info">
      <div class="avatar-box">
        <img src="assets/images/avatar.png" lazy-src="{{contact.avatar}}" alt="" class="avatar"/>
      </div>
      <div class="title" ng-bind="contact.name"></div>
      <div class="subtitle">
        {{contact.gender | gender}}
        {{contact.city}}
      </div>
    </div>
    <ul class="list">
      <li class="list-item">
        <div class="item-content">
          <div class="item-inner">
            <div class="inner-content">
              <div class="item-title">{{contact.nickname}}</div>
              <div class="item-subtitle">昵称</div>
            </div>
          </div>
          <div class="item-after">
            <i class="item-icon ico-email"></i>
          </div>
        </div>
      </li>
      <li class="list-item" ng-click="showActionSheet()">
        <div class="item-content">
          <div class="item-inner">
            <div class="inner-content">
              <div class="item-title">{{contact.mobile ? contact.mobile : '未绑定'}}</div>
              <div class="item-subtitle">手机</div>
            </div>
          </div>
          <div class="item-after">
            <i class="item-icon ico-telephone"></i>
          </div>
        </div>
      </li>
      <li class="list-item">
        <a class="item-link external" href="mailto:{{contact.email}}">
          <div class="item-inner">
            <div class="inner-content">
              <div class="item-title">{{contact.email}}</div>
              <div class="item-subtitle">邮箱</div>
            </div>
          </div>
          <div class="item-after">
            <i class="item-icon ico-email"></i>
          </div>
        </a>
      </li>
    </ul>
  </div>
</div>
