<div class="tab-content" ng-controller="messageMainCtrl">

    <navbar title="消息" no-back></navbar>
    <!-- page content -->
    <div class="page-content no-scroll">

        <div pull-to-refresh="load()" data-ptr-ready="refresh()">

            <ul class="list">
                <li class="list-item gap-10" ng-repeat="item in data.results track by $index">
                    <a f7route="'messageList.html'" f7route-query="{id: item.id}" class="item-content item-link">
                        <div class="item-before position-relative">
                            <img ng-src="{{item.icon}}" class="item-media" style="width: 36px; height: 36px" />
                            <span ng-show="item.count > 0" class="ui-badge bg-danger">
                                <span class="badge-inner">
                                    {{item.count < 99 ? item.count : '99+'}}
                                </span>
                            </span>
                        </div>
                        <div class="item-inner">
                            <div class="inner-content">
                                <div class="item-title">
                                    {{item.name}}
                                    <span class="float-right font-12">{{item.latest.created_at_text}}</span>
                                </div>
                                <div class="item-subtitle text-ellipsis">{{item.latest.title}}</div>
                            </div>
                        </div>
                    </a>
                </li>
                <li class="list-empty" ng-hide="data.results.length > 0">
                    暂无数据
                </li>
            </ul>
        </div>
    </div>

</div>
