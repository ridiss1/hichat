<div class="tab-content" ng-controller="chatMainCtrl">

  <navbar title="消息" no-back></navbar>
  <!-- page content -->
  <div class="page-content no-scroll">

    <div pull-to-refresh="refresh()" data-ptr-ready="refresh()">

      <ul class="list chat-list">
        <li class="list-item gap-10" ng-repeat="item in data.chats">
          <div f7route="'chatDetail.html'" f7route-query="item" class="item-content">
            <div class="item-before position-relative">
              <img src="" lazy-src="{{item.icon}}" class="item-media"/>
            </div>
            <div class="item-inner">
              <div class="inner-content">
                <div class="item-title">
                  {{item.title}}
                  <div class="float-right font-12">
                    {{item.messages[item.messages.length - 1].created_at | fromNow}}
                  </div>
                </div>
                <div class="item-subtitle">
                  <span class="text-ellipsis">{{item.messages[item.messages.length - 1].content}}</span>
                  <span ng-show="item.unread > 0" class="text-badge bg-danger float-right">
                    {{item.unread < 99 ? item.unread: '99+'}}
                  </span>
                </div>
                <!-- subtitle end-->
              </div>
              <!-- inner-content end-->
            </div>
          </div>
        </li>
        <li class="list-empty ng-hide" ng-show="data.isEmpty">
          暂无数据
        </li>
      </ul>
    </div>
  </div>

</div>
